<!-- aiglow.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>AI Glow | BeautyHub</title>
<style>
  :root{--gold:#ffd700;--line:#2b2b36}
  *{box-sizing:border-box} body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#0f0f17 0%,#1a1a28 100%);color:#eaeaf0}
  header{position:sticky;top:0;z-index:10;background:rgba(15,15,23,.8);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
  .wrap{max-width:1000px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:12px}
  .logo{font-weight:800;color:#ff6b6b;font-size:20px}
  .back{margin-left:auto;text-decoration:none;color:#bbb;border:1px solid #3a3a48;border-radius:10px;padding:8px 10px}
  .hero{max-width:1000px;margin:24px auto;padding:0 16px}
  .panel{border:1px solid #2a2a36;border-radius:16px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02))}
  .top{padding:28px;background:
        radial-gradient(900px 300px at 20% -20%, rgba(255,215,0,.25), transparent),
        linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
        border-bottom:1px solid #2a2a36}
  .title{margin:0 0 6px;font-size:34px;color:var(--gold);text-shadow:0 0 12px rgba(255,215,0,.45)}
  .subtitle{margin:0;color:#cfcfe6}
  .body{padding:22px}
  form{display:grid;gap:18px}
  fieldset{border:1px solid #2a2a36;border-radius:12px;padding:14px}
  legend{padding:0 8px;color:#fff}
  .q{margin-top:6px;display:grid;gap:8px}
  label{display:flex;gap:8px;align-items:flex-start;cursor:pointer}
  input[type="radio"]{margin-top:3px}
  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
  .btn{border:none;border-radius:10px;padding:12px 14px;font-weight:800;cursor:pointer}
  .btn.gold{background:var(--gold);color:#111;box-shadow:0 10px 24px rgba(255,215,0,.25)}
  .btn.dark{background:#2b2b36;color:#fff;border:1px solid #3a3a48}
  .result{margin-top:16px;border-top:1px dashed #3a3a48;padding-top:14px;display:none}
  .badge{display:inline-block;background:#2b2b36;color:#fff;border:1px solid #3a3a48;border-radius:999px;padding:6px 10px;font-size:12px;margin-right:6px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="logo">BeautyHub</div>
    <a class="back" href="index.html">← Back</a>
  </div>
</header>

<main class="hero">
  <section class="panel">
    <div class="top">
      <h1 class="title">AI Glow: Skincare Quiz</h1>
      <p class="subtitle">Answer a few quick questions. Get a concise routine suggestion.</p>
    </div>
    <div class="body">
      <form id="quiz">
        <fieldset>
          <legend>1) Your skin type</legend>
          <div class="q">
            <label><input type="radio" name="type" value="dry"/> Dry</label>
            <label><input type="radio" name="type" value="oily"/> Oily</label>
            <label><input type="radio" name="type" value="combo"/> Combination</label>
            <label><input type="radio" name="type" value="normal"/> Normal</label>
            <label><input type="radio" name="type" value="sensitive"/> Sensitive</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>2) Primary concern</legend>
          <div class="q">
            <label><input type="radio" name="concern" value="acne"/> Acne/Clogging</label>
            <label><input type="radio" name="concern" value="darkspots"/> Dark spots</label>
            <label><input type="radio" name="concern" value="redness"/> Redness</label>
            <label><input type="radio" name="concern" value="fine_lines"/> Fine lines</label>
            <label><input type="radio" name="concern" value="dehydration"/> Dehydration</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>3) SPF habits</legend>
          <div class="q">
            <label><input type="radio" name="spf" value="daily"/> Daily</label>
            <label><input type="radio" name="spf" value="sometimes"/> Sometimes</label>
            <label><input type="radio" name="spf" value="rarely"/> Rarely</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>4) Exfoliation frequency</legend>
          <div class="q">
            <label><input type="radio" name="exf" value="none"/> Never</label>
            <label><input type="radio" name="exf" value="1-2x"/> 1–2×/week</label>
            <label><input type="radio" name="exf" value="3-4x"/> 3–4×/week</label>
            <label><input type="radio" name="exf" value="daily"/> Daily</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>5) Actives comfort level</legend>
          <div class="q">
            <label><input type="radio" name="actives" value="beginner"/> Beginner</label>
            <label><input type="radio" name="actives" value="intermediate"/> Intermediate</label>
            <label><input type="radio" name="actives" value="advanced"/> Advanced</label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit" class="btn gold">Get Routine</button>
          <button type="button" id="resetBtn" class="btn dark">Reset</button>
        </div>
      </form>

      <div id="result" class="result">
        <div id="tags"></div>
        <h3 style="margin:10px 0 6px">Suggested routine (AM/PM)</h3>
        <div id="plan" style="line-height:1.7"></div>
        <p style="color:#c9c9da;margin-top:8px;font-size:12px">General guidance only. Patch test new products.</p>
      </div>
    </div>
  </section>
</main>

<script>
  const quiz = document.getElementById('quiz');
  const result = document.getElementById('result');
  const tags = document.getElementById('tags');
  const plan = document.getElementById('plan');
  const resetBtn = document.getElementById('resetBtn');

  function getVal(name){ const el = quiz.querySelector(`input[name="${name}"]:checked`); return el?el.value:null; }

  function buildPlan(type, concern, spf, exf, actives){
    const lines = [];
    // AM
    const am = [];
    am.push('Gentle cleanse');
    if (concern==='acne') am.push('Niacinamide serum');
    if (concern==='darkspots') am.push('Vitamin C serum');
    if (concern==='redness') am.push('Azelaic acid 10% (2–3×/wk if sensitive)');
    if (concern==='fine_lines') am.push('Peptide serum');
    if (type==='dry' || type==='sensitive' || concern==='dehydration') am.push('Ceramide moisturizer');
    else am.push('Light gel moisturizer');
    am.push('Broad-spectrum SPF 30–50');
    lines.push(`<strong>AM:</strong> ${am.join(' → ')}`);

    // PM
    const pm = [];
    if (type==='oily' || concern==='acne') pm.push('Oil-based cleanse → water-based cleanse');
    else pm.push('Cleanse');
    if (concern==='acne') pm.push('BHA 2% (1–3×/wk)');
    if (concern==='darkspots') pm.push('AHA/LHA (1–3×/wk) or Tranexamic acid');
    if (concern==='fine_lines' && actives!=='beginner') pm.push('Retinol (start 2×/wk)');
    if (concern==='redness' || type==='sensitive') pm.push('Barrier serum (panthenol)');
    pm.push((type==='dry'||concern==='dehydration')?'Rich moisturizer':'Moisturizer');
    lines.push(`<strong>PM:</strong> ${pm.join(' → ')}`);

    // Notes
    const notes = [];
    if (spf!=='daily') notes.push('Use SPF daily to protect progress.');
    if (exf==='daily' || (exf==='3-4x' && type==='sensitive')) notes.push('Reduce exfoliation to avoid irritation.');
    if (actives==='beginner') notes.push('Introduce one active at a time for 2–3 weeks.');
    if (type==='sensitive') notes.push('Prefer fragrance-free, patch test first.');
    if (notes.length) lines.push(`<em>Notes:</em> ${notes.join(' ')} `);

    return lines.join('<br>');
  }

  quiz.addEventListener('submit', (e)=>{
    e.preventDefault();
    const type = getVal('type');
    const concern = getVal('concern');
    const spf = getVal('spf');
    const exf = getVal('exf');
    const actives = getVal('actives');
    if(!type||!concern||!spf||!exf||!actives){ alert('Answer all questions.'); return; }

    tags.innerHTML = `
      <span class="badge">Type: ${type}</span>
      <span class="badge">Concern: ${concern}</span>
      <span class="badge">SPF: ${spf}</span>
      <span class="badge">Exfoliation: ${exf}</span>
      <span class="badge">Actives: ${actives}</span>
    `;
    plan.innerHTML = buildPlan(type, concern, spf, exf, actives);
    result.style.display = 'block';
    window.scrollTo({ top: document.body.scrollHeight, behavior:'smooth' });
  });

  resetBtn.addEventListener('click', ()=>{
    quiz.reset();
    result.style.display='none';
    tags.innerHTML=''; plan.innerHTML='';
  });
</script>
</body>
</html>
